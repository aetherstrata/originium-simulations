<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full bg-white">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="|500 - ${project}|">Items</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body class="bg-neutral-800">
<div th:replace="~{fragments/components :: sidenav}"></div>
<div id="main" class="main-container">
    <div th:replace="~{fragments/components :: header}"></div>
    <div class="flex flex-col place-content-center py-24 space-y-4 bg-neutral-800">
        <h1 class="text-4xl font-bold m-auto text-yellow-400" th:text="${status}"></h1>
        <h2 class="text-2xl m-auto text-white" th:text="${error}"></h2>
        <span class="text-xl m-auto text-white" th:text="${message}"></span>
        <span class="text-xl m-auto text-white" th:text="${exception}"></span>
        <div class="flex flex-initial w-256 m-auto border-slate-950 whitespace-pre-line text-white" th:text="${trace}"></div>
    </div>
</div>
</body>
</html>
