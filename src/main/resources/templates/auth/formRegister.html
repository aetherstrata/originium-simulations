<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="|${project} - Register|">Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body class="bg-neutral-800">
<div th:replace="~{fragments/components :: sidenav}"></div>
<div id="main" class="main-container">
    <div th:replace="~{fragments/components :: header}"></div>
    <div class="flex flex-col justify-center text-gray-900 pt-12">
        <div class="m-auto text-gray-900 px-6 py-12 max-w-lg">
            <h2 class="text-3xl font-bold text-center text-yellow-400">Sign Up</h2>
            <div class="mt-8 max-w-lg">
                <form th:action="@{/register}" method="post" class="space-y-4 w-96">
                    <div>
                        <label class="block">
                            <span class="form-input-title">Username</span>
                            <input
                                    th:field="${credentials.username}"
                                    required
                                    placeholder=""
                                    type="text"
                                    class="form-input-field"
                            />
                        </label>
                        <div class="form-validation-error" th:if="${#fields.hasErrors('credentials.username')}"
                             th:errors="${credentials.username}"></div>
                    </div>
                    <div>
                        <label class="block">
                            <span class="form-input-title">Email address</span>
                            <input
                                    th:field="${user.email}"
                                    required
                                    placeholder="user@example.com"
                                    type="email"
                                    class="form-input-field"
                            />
                        </label>
                        <div class="form-validation-error" th:if="${#fields.hasErrors('user.email')}"
                             th:errors="${user.email}"></div>
                    </div>
                    <div>
                        <label class="block">
                            <span class="form-input-title">Password</span>
                            <input
                                    th:field="${credentials.password}"
                                    required
                                    placeholder=""
                                    type="password"
                                    class="form-input-field"
                            />
                        </label>
                        <div class="form-validation-error" th:if="${#fields.hasErrors('credentials.password')}"
                             th:errors="${credentials.password}"></div>
                    </div>
                    <div class="flex justify-center">
                        <label class="inline-flex items-center mt-8">
                            <input
                                    type="submit"
                                    class="primary-action-button"
                                    value="Register"
                            />
                        </label>
                    </div>
                </form>
                <div class="form-validation-error mt-8" th:each="err : ${#fields.errors('user')}" th:text="${err}"></div>
                <div class="form-validation-error mt-2" th:each="err : ${#fields.errors('credentials')}" th:text="${err}"></div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
