<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="|${project} - Login|">Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body class="bg-neutral-800">
<div th:replace="~{fragments/components :: sidenav}"></div>
<div id="main" class="main-container">
    <div th:replace="~{fragments/components :: header}"></div>
    <div class="flex flex-row justify-center text-gray-900 mt-12 py-12 space-x-8">
        <div class="text-gray-900 max-w-lg">
            <h2 class="text-3xl font-bold text-center text-yellow-400">Sign In</h2>
            <div class="mt-8 max-w-lg">
                <form th:action="@{/login}" method="post" class="space-y-4 w-96">
                    <label class="block">
                        <span class="form-input-title">Username</span>
                        <input
                                required
                                name="username"
                                placeholder=""
                                type="text"
                                class="form-input-field"
                        />
                    </label>
                    <label class="block">
                        <span class="form-input-title">Password</span>
                        <input
                                required
                                name="password"
                                placeholder=""
                                type="password"
                                class="form-input-field"
                        />
                    </label>
                    <div th:if="${error}" th:text="#{auth.incorrectCredentials}" class="form-validation-error w-96 m-auto mt-4 text-center"></div>
                    <div class="flex justify-center">
                        <label class="inline-flex items-center mt-8">
                            <input
                                    type="submit"
                                    class="primary-action-button"
                                    value="Sign In"
                            />
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-gray-900 w-96">
            <h2 class="text-3xl font-bold text-center text-yellow-400 mb-24">OAuth Login</h2>
            <div class="flex justify-center">
                <a th:href="@{/oauth2/authorization/github}" class="h-fit">
                    <button class="primary-action-button">
                        <span class="space-x-4">
                            <img th:src="@{/images/github-mark-black.png}" class="w-[32px] h-[32px] inline-block" alt="GitHub logo">
                            <span>Login with GitHub</span>
                        </span>
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="h-[2px] w-96 m-auto rounded bg-slate-400"></div>
    <div class="flex flex-col justify-center antialiased text-gray-900 px-6 py-12">
        <a class="m-auto" th:href="@{/register}">
            <button class="primary-action-button">
                Register
            </button>
        </a>
    </div>
</div>
</body>
</html>
